{% extends 'base.html' %}

{% block title %}Escolha seu Plano{% endblock %}

{% block content %}
<div class="container" style="padding-top: 120px; padding-bottom: 80px;">
    <div class="section-title">
        <h2 style="text-align: center; margin-bottom: 40px; color: #333;">Desbloqueie o Conektei</h2>
    </div>
    
    <div class="pricing-plans">
        
        <div class="pricing-card">
            <h3>BÃ¡sico</h3>
            <div class="price">R$ 29<span>,90</span></div>
            <p>mensal</p>
            <a href="{% url 'checkout' 'Basico' '29.90' %}" class="btn btn-outline">Selecionar</a>
        </div>
        
        <div class="pricing-card popular">
            <div class="popular-badge">Recomendado</div>
            <h3>Premium</h3>
            <div class="price">R$ 59<span>,90</span></div>
            <p>trimestral</p>
            <a href="{% url 'checkout' 'Premium' '59.90' %}" class="btn">Selecionar</a>
        </div>
        
        <div class="pricing-card">
            <h3>Empresarial</h3>
            <div class="price">R$ 149<span>,90</span></div>
            <p>anual</p>
            <a href="{% url 'checkout' 'Empresarial' '149.90' %}" class="btn btn-outline">Selecionar</a>
        </div>

    </div>
</div>

<style>
    .pricing-plans { display: flex; gap: 30px; justify-content: center; flex-wrap: wrap; }
    .pricing-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; width: 300px; border: 1px solid #eee; position: relative; transition: 0.3s; }
    .pricing-card:hover { transform: translateY(-10px); }
    .pricing-card.popular { border: 2px solid #0056b3; transform: scale(1.05); }
    .popular-badge { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); background: #0056b3; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
    .price { font-size: 2.5rem; color: #2c3e50; font-weight: bold; margin: 20px 0; }
    .btn { background: #0056b3; color: white; padding: 10px 25px; border-radius: 50px; text-decoration: none; display: inline-block; font-weight: bold; }
    .btn-outline { background: transparent; border: 2px solid #0056b3; color: #0056b3; padding: 10px 25px; border-radius: 50px; text-decoration: none; display: inline-block; font-weight: bold; }
    .btn-outline:hover { background: #0056b3; color: white; }
</style>
{% endblock %}
