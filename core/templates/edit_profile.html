{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; padding-top: 150px; padding-bottom: 50px;">
    
    <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h2 style="color: #0056b3; margin-bottom: 20px; text-align: center;">Editar Meu Perfil</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">
                    {{ field.label }}
                </label>
                {{ field }} 
                {% if field.help_text %}
                    <small style="color: #666; display: block; margin-top: 5px;">{{ field.help_text }}</small>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn" style="width: 100%; margin-top: 20px; padding: 12px; font-size: 1.1rem;">Salvar Alterações</button>
            <a href="{% url 'dashboard' %}" style="display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none;">Cancelar</a>
        </form>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 40px 0 30px 0;">
        
        <div style="text-align: center;">
            <h3 style="color: #ff4d4d; font-size: 1.1rem; margin-bottom: 10px;">Zona de Perigo</h3>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 15px;">Deseja excluir sua conta permanentemente?</p>
            
            <form action="{% url 'delete_account' %}" method="POST" onsubmit="return confirm('Tem certeza absoluta? Essa ação não pode ser desfeita e seu perfil sumirá da Home.');">
                {% csrf_token %}
                <button type="submit" style="background: white; border: 1px solid #ff4d4d; color: #ff4d4d; padding: 8px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s;" onmouseover="this.style.background='#ff4d4d'; this.style.color='white'" onmouseout="this.style.background='white'; this.style.color='#ff4d4d'">
                    <i class="fas fa-trash"></i> Excluir minha conta
                </button>
            </form>
        </div>

    </div>
</div>

<style>
    /* Estilização dos campos (Input, Textarea, Select) */
    input[type="text"], input[type="number"], textarea, input[type="file"], select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #f9f9f9;
        transition: 0.3s;
    }
    
    /* Efeito de foco */
    input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
        background-color: #fff;
        border-color: #0056b3;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
    }

    /* Ajuste para o campo de upload de arquivo */
    input[type="file"] {
        background: white;
        padding: 10px;
    }
</style>
{% endblock %}
